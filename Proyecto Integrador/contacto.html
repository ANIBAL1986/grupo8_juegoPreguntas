      <form class="form-register" action="contacto.html" method="post">
        <h2 class="form--titulo">Contacto</h2>
        <div class="contenedir-inputs">
        <input type="text" name="Nombre" value="" placeholder="Nombre" required class="input-footer">
        <input type="text" name="correo" value="" placeholder="Correo" required class="input-footer">
        <input type="text" name="Telefono" value="" placeholder="Telefono" required class="input-footer">
        <textarea name="Mensaje" rows="8" cols="200" placeholder="Escriba aqui su mensaje" required></textarea>
        <input type="submit" name="" value="Enviar" class="btn-footer">
        <p class="form--link">Si ya tienes una cuenta <a href="#">Ingresa aqui</a></p>
        </div>
      </form>
